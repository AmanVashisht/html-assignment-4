<!-- Create a simple webpage with a form for a user to enter their personal information. The form should 
contain three input fields with the labels "First Name", "Last Name", and "Email". The first input field should 
have a tabindex value of 2. The second input field should have a tabindex valFe of 1. The third input field 
should have a tabindex value of 4. The form should have a submit Button with the label "Submit" and a 
tabindex value of 3. Observe the behaviors of tab index on your webpage -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" tabindex="2">
        <br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" tabindex="1">
        <br><br>
        <label for="mail">Email: </label>
        <input type="email" id="mail" tabindex="4">
        <br><br>
        <button type="submit" tabindex="3">Submit</button>
    </form>
</body>
</html>
