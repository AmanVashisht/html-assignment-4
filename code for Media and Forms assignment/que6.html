<!-- 6. For the same webpage, we built for assignment question 5. Add a poster attribute to the <video> tag that displays an image of the sunrise. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>HTML VIDEO</h1>
        <video controls poster="sunrise.jpeg" width="400px" height="400px">
          <source
            src="video.mp4"
            type="video/mp4"
          />
        </video>
    </body>
    </html>
