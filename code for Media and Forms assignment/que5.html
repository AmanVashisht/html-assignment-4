<!-- 5. Create a <video> tag that automatically starts playing a sunrise video when the page loads. -->

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <h1>HTML VIDEO</h1>
        <video autoplay muted>
          <source
            src="video.mp4"
            type="video/mp4"
          />
        </video>
      </body>
    </html>
